<div class="dialog">
    <div class="dialog-title clearfix">
        <h1 class="pull-left" mat-dialog-title>Deselect Confirmation</h1>
        <button type="button" class="pull-right" mat-dialog-close><em class="material-icons">close</em></button>
    </div>
    <mat-dialog-content>
        <h4 class="mb20">Questions are selected for the test from this category. Deselecting category will exclude those questions too from the test. Are you sure you want to continue?</h4>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" class="btn" mat-dialog-close>No</button>
        <button type="submit" class="btn btn-primary" (click)="yesDeselectCategory()">Yes</button>
    </mat-dialog-actions>
</div>
